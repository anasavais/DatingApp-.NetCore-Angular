<form #RegisterForm = "ngForm" (ngSubmit)="Register()" >
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required placeholder="Username" name="username" [(ngModel)]="model.username">
  </div>
<div class="form-group">
  <label for="favrtValue">What is your fvrt Value</label>
<select class="form-control" id = "favrtValue">
  <option *ngFor="let value of valuesFromHome"  [value]="value.name"> {{value.name}} </option>
</select>
</div>
  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="Cancel()">Cancel</button>
  </div>
  
</form>
